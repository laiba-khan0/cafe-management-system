<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categories</title>
  <link rel="stylesheet" href="CSS/STYLE.CSS" />
</head>
<body>
  <div class="container">
    <h1>Categories</h1>
    <button id="showCategoriesFormBtn" class="btn btn-success">+ Add New Category</button>
    <table id="categoriesTable" class="table" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Category ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="categoriesFormSection" class="d-none">
    <form id="categoriesForm">
      <h2 id="categoriesFormTitle">Insert Category</h2>
      <div class="row">
        <div class="col">
          <label>Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col">
          <label>Description</label>
          <input type="text" id="description" class="form-control" required />
        </div>
      </div>
      <br/>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="cancelCategoriesFormBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>

  <script src="JS/categories.js"></script>
</body>
</html>
