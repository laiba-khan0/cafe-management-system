<head>
  <meta charset="UTF-8" />

  <div class="container">
    <h1>Orders</h1>
    <button id="showOrdersFormBtn" class="btn btn-success">+ Add New Order</button>
    <table id="ordersTable" class="table" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer ID</th>
          <th>Order Date</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="ordersFormSection" class="d-none">
    <form id="ordersForm">
      <h2 id="ordersFormTitle">Insert Order</h2>
      <div class="row">
        <div class="col">
          <label>Customer ID</label>
          <input type="number" id="customer_id" class="form-control" required />
        </div>
        <div class="col">
          <label>Order Date</label>
          <input type="date" id="order_date" class="form-control" required />
        </div>
        <div class="col">
          <label>Total</label>
          <input type="number" id="total" class="form-control" required />
        </div>
      </div>
      <br/>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="cancelOrdersFormBtn" class="btn btn-secondary">Cancel</button>
