<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payments</title>
  <link rel="stylesheet" href="CSS/STYLE.CSS" />
</head>
<body>
  <div class="container">
    <h1>Payments</h1>
    <button id="showPaymentsFormBtn" class="btn btn-success">+ Add New Payment</button>
    <table id="paymentsTable" class="table" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Payment ID</th>
          <th>Order ID</th>
          <th>Amount</th>
          <th>Method</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="paymentsFormSection" class="d-none">
    <form id="paymentsForm">
      <h2 id="paymentsFormTitle">Insert Payment</h2>
      <div class="row">
        <div class="col">
          <label>Order ID</label>
          <input type="number" id="order_id" class="form-control" required />
        </div>
        <div class="col">
          <label>Amount</label>
          <input type="number" id="amount" class="form-control" required />
        </div>
        <div class="col">
          <label>Method</label>
          <input type="text" id="method" class="form-control" required />
        </div>
      </div>
      <br/>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="cancelPaymentsFormBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>

  <script src="JS/payments.js"></script>
</body>
</html>
