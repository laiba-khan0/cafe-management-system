<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customers</title>
  <link rel="stylesheet" href="CSS/STYLE.CSS" />
</head>
<body>
  <div class="container">
    <h1>Customers</h1>
    <button id="showCustomersFormBtn" class="btn btn-success">+ Add New Customer</button>
    <table id="customersTable" class="table" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="customersFormSection" class="d-none">
    <form id="customersForm">
      <h2 id="customersFormTitle">Insert Customer</h2>
      <div class="row">
        <div class="col">
          <label>Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="col">
          <label>Phone</label>
          <input type="text" id="phone" class="form-control" required />
        </div>
      </div>
      <br/>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="cancelCustomersFormBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>

  <script src="JS/customers.js"></script>
</body>
</html>
