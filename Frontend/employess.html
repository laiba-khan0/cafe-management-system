<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employees</title>
  <link rel="stylesheet" href="CSS/STYLE.CSS" />
</head>
<body>
  <div class="container">
    <h1>Employees</h1>
    <button id="showEmployeesFormBtn" class="btn btn-success">+ Add New Employee</button>
    <table id="employeesTable" class="table" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="employeesFormSection" class="d-none">
    <form id="employeesForm">
      <h2 id="employeesFormTitle">Insert Employee</h2>
      <div class="row">
        <div class="col">
          <label>Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col">
          <label>Position</label>
          <input type="text" id="position" class="form-control" required />
        </div>
        <div class="col">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
      </div>
      <br/>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="cancelEmployeesFormBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>

  <script src="JS/employees.js"></script>
</body>
</html>
