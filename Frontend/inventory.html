<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory</title>
  <link rel="stylesheet" href="CSS/STYLE.CSS" />
</head>
<body>
  <div class="container">
    <h1>Inventory</h1>
    <button id="showInventoryFormBtn" class="btn btn-success">+ Add New Inventory Item</button>
    <table id="inventoryTable" class="table" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Inventory ID</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Supplier ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="inventoryFormSection" class="d-none">
    <form id="inventoryForm">
      <h2 id="inventoryFormTitle">Insert Inventory Item</h2>
      <div class="row">
        <div class="col">
          <label>Item Name</label>
          <input type="text" id="item_name" class="form-control" required />
        </div>
        <div class="col">
          <label>Quantity</label>
          <input type="number" id="quantity" class="form-control" required />
        </div>
        <div class="col">
          <label>Supplier ID</label>
          <input type="number" id="supplier_id" class="form-control" required />
        </div>
      </div>
      <br/>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="cancelInventoryFormBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>

  <script src="JS/inventory.js"></script>
</body>
</html>
